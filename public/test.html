<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="description" content="A frontend dashboard for the Treasure Hunt application" />
      <meta name="author" content="Tung" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title>Treasure Hunt</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
      
    <h2>My Map</h2>
    <div id="navbar"></div>
    <div id="map" class="map"></div>
    <button onclick="getLocation()">Test</button>
    <script type="text/javascript">
      var x = document.getElementById("map");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(thePosition);
        } 
        else { 
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      function thePosition(position) {
        var nowPosition = [position.coords.longitude, position.coords.latitude];
        var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat(nowPosition),
          zoom: 20
        })
      });
      }
    </script>------------------
  </body>
</html>
