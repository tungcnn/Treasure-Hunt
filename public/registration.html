<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="A frontend dashboard for the Treasure Hunt application" />
        <meta name="author" content="Tung" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Treasure Hunt</title>
    </head>
    <body>
      <div class="container">
    
        <div id="navbar"></div>
        
        
        <h1 class="d-flex justify-content-center">Adventure right around the corner</h1>

        <h1>Registration</h1>
        <div class="form-group">
            <label for="user">User Name</label>
            <input type="text" class="form-control" id="username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" />
        </div>
        <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="text" class="form-control" id="confirm" />
        </div>
        <button class="btn btn-success" id="register">Register</button>
        <p>Already have an account? Log in <a href="/login">here</a></p>
     
        </div>     
        <div id="footer"></div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      </body>
  </html>
