<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="A frontend dashboard for the Treasure Hunt application" />
        <meta name="author" content="Tung" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Treasure Hunt</title>
    </head>
    <body>
        <div class="container">
                <div id="navbar"></div>

        <div class="card-deck">
            <div class="card">
              <img src="\Resources\player1.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Begin the hunt</h5>
                <p class="card-text">ESKETIT</p>
                <a href="/marker">Go</a>
              </div>
            </div>
            <div class="card">
              <img src="\Resources\player1.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Tutorial</h5>
                <p class="card-text">Watch a short video to learn how this works</p>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Watch</a>
              </div>
            </div>
            <div class="card">
              <img src="\Resources\player1.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Visit the shop</h5>
                <p class="card-text">Pay a visit to our shop</p>
                <button type="button" class="btn btn-primary">Go</button>
              </div>
            </div>
          </div>
          <div id="footer"></div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
